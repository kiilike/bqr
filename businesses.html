<head>
    <title>Businesses</title>

<body>


    <div id="page-content" class="businesses">
        <div class="section searchnav">
            <div class="search-wrapper">
                <input class="search" type="text" placeholder="Search for cafe, restaurant" />
                <div class="search-img">
                    <img src="images/search.svg" alt="search" width="24" height="24" />
                </div>
            </div>
            <div class="nav-button">
                <img id="navbar-hamburger" class="navbar-hamburger" src="images/hamburger.svg" alt="menu" width="24"
                    height="24" />
            </div>
        </div>

        <div class="section scanner">
            <div class="scanner-content">
                <div class="scnanner-logo">
                    <img src="images/scanner-logo.svg" alt="scanner" width="80" height="80" />
                </div>
                <div class="h2-bold">Scan the QR code in the business</div>
            </div>
            <button class="button-default scanner-button">Turn on the scanner</button>
        </div>


        <div class="section last-visited">
            <div class="h3">Last visited businesses</div>
        </div>

        <div class="section all-businesses">

            <div>
                <img width="100%" height="300px" src="https://dummyimage.com/500x500/999/fff" alt="qr" />
            </div>
            <div>
                <img width="100%" height="300px" src="https://dummyimage.com/500x500/990/fff" alt="qr" />
            </div>
            <div>
                <img width="100%" height="300px" src="https://dummyimage.com/500x500/909/fff" alt="qr" />
            </div>
            <div>
                <img width="100%" height="300px" src="https://dummyimage.com/500x500/099/fff" alt="qr" />
            </div>
            <div>
                <img width="100%" height="300px" src="https://dummyimage.com/500x500/009/fff" alt="qr" />
            </div>
            <div>
                <img width="100%" height="300px" src="https://dummyimage.com/500x500/900/fff" alt="qr" />
            </div>
        </div>
    </div>
